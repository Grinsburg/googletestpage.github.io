<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Google</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-md-3 pt-4">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Поиск</a></li>
                    <li class="list-inline-item"><a href="#">Каритнки</a></li>
                    <li class="list-inline-item"><a href=""><img src="/img/Hamburger_icon.png" width="25px;"></a></li>
                    <li class="list-inline-item"><a href=""><img src="/img/col.png" width="15px;"></a></li>
                    <li class="list-inline-item"><a href="#"><img class ="rounded-circle" src="https://lh3.googleusercontent.com/-1Ss9iZwx2Zk/AAAAAAAAAAI/AAAAAAAAAAA/AB6qoq0aqWl9WRQjbsfM_Mu0G_tOl0qbpA/s32-c-mo/photo.jpg"></a></li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img src="img/google.png" class="logoBox ml-3" alt="">
            </div>
        </div>
        <div class="row justify-content-center pt-4">
            <div class="col-md-6">
                <div class="input-group hgtInput">
                    <input type="text" class="form-control rounded-0 border-right-0" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append" style="width:">
                      <span class="input-group-text btnBox border-left-0  rounded-0">
                          <img src="//www.gstatic.com/inputtools/images/tia.png" class="btn ">
                      </span>
                      <span class="input-group-text btnBox border-left-0 rounded-0">
                          <img src="/img/microfono.png" class="btn" width="50px" alt="">
                      </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center pt-4 pb-4">
            <div class="col-md-4">
                <input class="btn inputStyle border-0 rounded-0" value="Поиск в Google">
                <input class="btn inputStyle border-0 rounded-0" value="Мне повезет!">
            </div>
        </div>
        <div class="row justify-content-center pb-4 ptch">
            <div class="col-md-6 text-center">
                <span>Сервисы Google доступны на разных языках: </span>
                <a href="#" class="linkClass">English</a>
                <a href="#" class="linkClass">Беларуская</a>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-12 blockInfo border-top p-2 pl-4">
               <div class="">
                    <span class="descriptionText">Беларусь</span>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 blockInfo border-top pt-2 pb-2 pl-4">
               <div class="row">
                   <div class="col-md-6">
                       <div class="row">
                           <div class="col-md-2 descriptionText"><a href="#">Реклама</a></div>
                           <div class="col-md-3 descriptionText"><a href="#">Для бизнеса</a></div>
                           <div class="col-md-3 descriptionText"><a href="#">Всё о Google</a></div>
                       </div>
                   </div>
                   <div class="col-md-6">
                       <div class="row">
                           <div class="col-md-3 descriptionText offset-md-5"><a href="#">Конфиденциальность</a></div>
                           <div class="col-md-2 descriptionText"><a href="#">Условия</a></div>
                           <div class="col-md-2 descriptionText"><a href="#">Настройки</a></div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
